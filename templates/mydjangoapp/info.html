<!DOCTYPE html>
{% extends "mydjangoapp/base.html"%}
{% load static%}
{%block body_block%}
    <h1>Information of date accessed on</h1>
    <div class="infotable">
        {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Access</th>
                </thead>
            {% for acc in access_records %}
                <tr>
                    <td> {{acc.name}}</td>
                    <td> {{acc.date}}</td>
                </tr>
            {% endfor %}
            </table>
        {% else %}
            <p>NO access record found!</p>
        {% endif %}
    </div>
{%endblock%}
