<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>company Names</title>
</head>
<body>
    <h1>List of company names:</h1>
    {% if companies %}
        <ol>
        {% for comp in companies %}
            <li><b>{{ comp.name }}</b>
            <ul><li>Topic: {{comp.topic}}</li></ul>
            <ul><li>Url: {{comp.url}}</li></ul>
            </li>
        {% endfor %}
        </ol>
    {% else %}
        <p> No company found!</p>
    {% endif %}
</body>
</html>
